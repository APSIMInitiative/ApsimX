name: build and test

on:
  push:
  pull_request:
    branches: [ master ]

env:
  DOTNET_VERSION: '8.0.405' # The .NET SDK version to use

jobs:
  build-and-test:

    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    # - name: Test
    #   run: dotnet test --no-restore --verbosity normal

    - name: Install NUnit.ConsoleRunner
      run: nuget install NUnit.ConsoleRunner -Version 3.19.2 -DirectDownload -OutputDirectory .

    - name: Test
      run: ./NUnit.ConsoleRunner.3.19.2/tools/nunit3-console.exe  /Users/runner/work/ApsimX/ApsimX/bin/Debug/net8.0/UnitTests.dll